[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"


[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Deploy Context 設定（全ブランチ対応）
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# testブランチ専用設定
[context."testbranch"]
  command = "npm run build"

[[headers]]
  for = "/assets/*"
  [headers.values]
    cache-control = "max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    cache-control = "max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    cache-control = "max-age=31536000" 